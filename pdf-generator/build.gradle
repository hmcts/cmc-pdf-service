apply plugin: 'java'

dependencies {
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version: reformLogging

  compile group: 'com.mitchellbosecke', name: 'pebble', version: '2.4.0'

  compile group: 'org.xhtmlrenderer', name: 'flying-saucer-core', version: flyingSaucer
  compile group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: flyingSaucer, {
    exclude group: 'com.lowagie'
    exclude group: 'org.bouncycastle'
  }
  compile group: 'com.github.librepdf', name: 'openpdf', version: openPdf

  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junit
  testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBoot
}
